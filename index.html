<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
            <h1>Basketball Scoreboard </h1>
        
        <div class="container">
            <div>
                <h3 class="home">HOME</h3>
                <div id="homeScore">0</div>
                <div class="scoreIncrement">
                <button class="homeScoreInc1" onclick="increase1()">+1</button>
                <button class="homeScoreInc2" onclick="increase2()">+2</button>
                <button class="homeScoreInc3" onclick="increase3()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div id="guestScore">0</div>
                <div class="scoreIncrement">
                <button class="guestScoreInc" onclick="increase_1()">+1</button>
                <button class="guestScoreInc" onclick="increase_2()">+2</button>
                <button class="guestScoreInc" onclick="increase_3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
